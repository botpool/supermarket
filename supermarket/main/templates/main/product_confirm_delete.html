{% extends 'base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Удалить товар</h2>
    <p>Вы уверены, что хотите удалить товар "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <a href="{% url 'product_list' %}" class="button">Отмена</a>
</div>
{% endblock %}
