{% extends 'base.html' %}

{% block title %}Удалить поставщика{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Удалить поставщика</h2>
    <p>Вы уверены, что хотите удалить поставщика "{{ supplier.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <a href="{% url 'supplier_list' %}" class="button">Отмена</a>
</div>
{% endblock %}
