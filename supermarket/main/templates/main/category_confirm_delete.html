{% extends 'base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
<div class="page-content">
    <h2 class="page-title">Удалить категорию</h2>
    <p>Вы уверены, что хотите удалить категорию "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Удалить</button>
        <a href="{% url 'category_list' %}" class="button">Отмена</a>
    </form>
</div>
{% endblock %}
